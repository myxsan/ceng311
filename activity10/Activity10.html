<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Activity10.css" />
    <link rel="stylesheet" href="jquery-ui.css" />

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>

    <script type="text/javascript" src="Activity10.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h2>Part 2: Design the following form</h2>
    <form>
      <div class="form-field">
        <label for="programming-languages"
          >What programming language do you know?</label
        >
        <input type="text" id="programming-languages" required />

        <label for="birthday">What is your birthday?</label>
        <input type="text" id="birthday" />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter a valid email address"
          required
        />

        <label for="website">Website</label>
        <input type="url" id="website" required />
      </div>

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
